<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms </title>
</head>
<body>
    <form action="#" method="GET">
        <label for="fullname">FullName</label>
        <input type="text" id="fullName" name="FullName"> <br>

        <label for="lastname">LastName</label>
        <input type="text" id="last name" name="LastName"> <br>

        <label for="password">Password</label>
        <input type="text" id="password" name="password"><br>

        <label for="confirm password">Confirm Password</label>
        <input type="text" id="confirm password" name="Password"> <br>

        <label for="text area">Text Area</label>
        <textarea name="text area" id="textarea" rows="5" cols="50"></textarea> <br>
        <label for="checkbox">Check boxes</label> <br>

        <input type="checkbox" name="maths" value="on"> Maths

        <input type="checkbox" name="Physics" value="on"> English

        <input type="checkbox" name="Biology" value="on"> Swahili <br>

        <label for="radio boxes">Radio Boxes</label> <br>
        <input type="radio" name="Subject" value="webdev"> Webdev 
        <input type="radio" name="Subject" value="CSS"> CSS
        <input type="radio" name="Subject" value="HTML"> HTML <br>

        <label for="select box control">Select Box Control</label> <br>
        <select name="dropdown" id="dropdown">
            <option value="Abdiawal">Abdiawal</option>
            <option value="Mustafa">Mustafa</option>
            <option value="Zakarie">Zakarie</option>
            <option value="Juma">Juma</option>
            <option value="Labubu">Labubu</option>
            <option value="Kuku">Kuku</option> 
        </select> <br>

        <label for="File upload">File Upload Box</label> <br>
        <input type="file" name="fileupload" accept="image/*"> <br>

        <label for="embeded Multimedia">Embeded Multimedia</label> <br>
        <embed src="/html/yourfile.mid" width="100%" height="60" > 
        <noembed><img src="yourimage.gif" alt="Alternative Media" ></noembed> 
        </embed> 



    </form>
</body>
</html>
